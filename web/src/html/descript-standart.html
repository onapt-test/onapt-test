<div ui-view>
<div class="left-menu">
	<div class="menu">
	<div class="menu-header">
		<span class="menu-logo">TL</span>
		<div class="menu-company">Tasting laboratory</div>
	</div>
		<ul id="menu">
			<li class="hvr-underline-from-center" ui-sref="cabinet">
				<span class="glyphicon glyphicon-home"></span>
				<span>На главную</span>
			</li>
			<li class="hvr-underline-from-center" ui-sref="cabinet.degust">
				<span class="glyphicon glyphicon-glass"></span>
				<span>Панель</span>
			</li>
			<li class="hvr-underline-from-center" ui-sref="cabinet.desctipt">
				<span class="glyphicon glyphicon-file"></span>
				<span>Дескрипторы</span>
			</li>
			<li></li>
			<li class="hvr-underline-from-center" ui-sref="main">
				<span class="glyphicon glyphicon-remove"></span>
				<span>Выйти</span>
			</li>
		</ul>
	</div>
</div>
<div class="right-menu">
	<div class="calc-wrapper">
		<div class="descript-wrapper">
			<div class="header">
				<ul>
					<li>
						<button class="btn btn-primary" ui-sref="^.my">Мои дескрипторы</button>
					</li>
					<li>
						<button class="btn btn-success">Стандартные дескрипторы</button>
				</ul>
			</div>
		</div>
		<div class="standart-content">
		<ul>
			<li ng-repeat="phone in phones">
				<b>{{phone.name}}</b>
				<p>Цена: {{phone.price}} $</p>
				<p>Производитель: {{phone.company.name}}</p>
			</li>
		</ul>
		</div>
	</div>
</div>
</div>
